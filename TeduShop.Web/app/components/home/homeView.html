  <!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Trang chủ
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- Left col -->
        <section class="col-lg-7 connectedSortable">
            <!-- Custom tabs (Charts with tabs)-->
            <form class="form-horizontal" role="form" novalidate name="frmGetStatistic" ng-submit="getStatistic()">
                <div class="form-group" ng-class="{ 'has-error' : frmGetStatistic.fromDate.$invalid && !frmGetStatistic.fromDate.$pristine }">
                    <label class="col-sm-2 control-label">Từ</label>
                    <div class="col-sm-5">
                        <input type="date" name="fromDate" class="form-control"
                               required reqired-message="Ngày bắt đầu phải có!" ng-model="statisticData.fromDate">
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : frmGetStatistic.toDate.$invalid && !frmGetStatistic.toDate.$pristine }">
                    <label class="col-sm-2 control-label">Đến</label>
                    <div class="col-sm-5">
                        <input type="date" name="toDate" class="form-control"
                               required reqired-message="Ngày kết thúc phải có!" ng-model="statisticData.toDate">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-6">
                        <input type="submit" ng-disabled="frmGetStatistic.$invalid" class="btn btn-primary" value="Thống kê" />
                        <input ng-click="exportExcel()" class="btn btn-success" value="Xuất thống kê" />
                    </div>
                </div>
            </form>
            <div class="nav-tabs-custom">
                <!-- Tabs within a box -->
                <ul class="nav nav-tabs pull-right">
                    <li class="active"><a href="#revenue-chart" data-toggle="tab">Doanh thu</a></li>
                </ul>
                <div class="tab-content no-padding">
                    <!-- Morris chart - Sales -->
                    <canvas id="bar" class="chart chart-line"
                            chart-data="chartdata" chart-labels="labels" chart-series="series">
                    </canvas>
                </div>
            </div><!-- /.nav-tabs-custom -->
        </section><!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <section class="col-lg-5 connectedSortable">

            <!-- Map box -->
            <div class="box box-solid bg-light-blue-gradient">
                <div class="box-header">
                    <!-- tools box -->
                    <div class="pull-right box-tools">
                        <button class="btn btn-primary btn-sm daterange pull-right" data-toggle="tooltip" title="Date range"><i class="fa fa-calendar"></i></button>
                        <button class="btn btn-primary btn-sm pull-right" data-widget="collapse" data-toggle="tooltip" title="Collapse" style="margin-right: 5px;"><i class="fa fa-minus"></i></button>
                    </div><!-- /. tools -->

                    <i class="fa fa-map-marker"></i>
                    <h3 class="box-title">
                        Dữ liệu thống kê
                    </h3>
                </div>
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <td>Ngày</td>
                                <td>Doanh số</td>
                                <td>Lợi nhuận</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in tabledata">
                                <td>{{item.Date | date}}</td>
                                <td>{{item.Revenues | number}}</td>
                                <td>{{item.Benefit | number}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div><!-- /.box-body-->
                <div class="box-footer no-border">
                </div>
            </div>
            <!-- /.box -->


        </section><!-- right col -->
    </div><!-- /.row (main row) -->
</section><!-- /.content -->
